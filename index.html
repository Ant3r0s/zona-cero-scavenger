<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona Cero Scavenger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scanlines"></div>
    <div class="vignette"></div>
    <div id="static-overlay"></div>

    <div id="boot-loader" class="hidden">
        <div id="boot-text"></div>
    </div>

    <div id="game-container" class="hidden">
        <div id="drone-view-container">
            <img id="drone-image" src="" alt="Vista del dron">
        </div>

        <div id="hud">
            <div id="hud-battery">
                <span>BATERÍA DEL DRON</span>
                <div class="progress-bar-container">
                    <div id="battery-bar" class="progress-bar"></div>
                </div>
                <span id="battery-percent">100%</span>
            </div>
            <div id="hud-inventory">
                <span>CARGA</span>
                <ul id="inventory-list">
                    <li>(Vacío)</li>
                </ul>
            </div>
        </div>

        <div id="controls">
            <button id="scan-button">ESCANEAR ZONA</button>
            <div id="scan-results">
                <p class="scan-title">> ANÁLISIS DE IMAGEN IA:</p>
                <ul id="results-list"></ul>
            </div>
            <div id="action-log"><p>> Esperando órdenes...</p></div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
