<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona Cero Scavenger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scanlines"></div>
    <div class="vignette"></div>
    
    <div id="boot-loader">
        <div id="boot-text"></div>
        <p id="permission-prompt" class="hidden">>> Se necesita acceso a la cámara para iniciar el dron...</p>
    </div>

    <div id="game-container" class="hidden">
        <div id="drone-view-container">
            <canvas id="drone-canvas"></canvas>
            <video id="video-feed" playsinline autoplay muted class="hidden"></video>
            <div id="static-overlay"></div>
        </div>

        <div id="hud">
            <div id="hud-objective">
                <span>OBJETIVOS DE BÚSQUEDA</span>
                <ul id="objective-list"></ul>
            </div>
            <div id="hud-inventory">
                <span>OBJETOS RECUPERADOS</span>
                <ul id="inventory-list">
                    <li>(Vacío)</li>
                </ul>
            </div>
        </div>

        <div id="controls">
            <button id="scan-button">ESCANEAR Y CAPTURAR IMAGEN</button>
            <div id="scan-results">
                <p class="scan-title">> ANÁLISIS DE IMAGEN IA:</p>
                <ul id="results-list"></ul>
            </div>
            <div id="action-log"><p>> Dron en espera...</p></div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
